<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                 <div class="card-body">
                   <h5 class="card-title text-center">SIGN IN</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                        <div class="form-label-group">
                                <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" name="">
                            <label class="custom-control-label">Remember Password ?</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="signIn()">Sign In</button>
                        <hr class="my-4">

                        <button class="btn btn-lg btn-google btn-block text-uppercase" (click)="socialSignIn('google')"><i class="fa fa-google"></i>Sign In With Google</button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" (click)="socialSignIn('facebook')"><i class="fa fa-facebook"></i>Sign In With Facebook</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
